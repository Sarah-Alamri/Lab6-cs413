{% extends 'base.html' %}

{% block content %}

      <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 font-italic">PHOTOGRAPHY</h1>
          <p class="lead my-3"></p>
        </div>
      </div>

{% for x in post.all %}
      <div class="row mb-2">
        <div class="col-md-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <h3 class="mb-0">{{x.title}}</h3>
              <div class="mb-1 text-muted">{{x.date}}
        
              </div>
              <p class="card-text mb-auto">{{x.text}}</p>
            </div>
          </div>
        </div>
      </div>
{% endfor %}
      

{% endblock %}
